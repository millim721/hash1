<!DOCTYPE html>
<html>
<head>
    <title>SHA-256 Hash Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfd3c3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        a {
            font-size: 18px;
            color: #9f8473;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHA-256 Hash Result</h1>
        <p>Original Text: {{ text }}</p>
        <p>SHA-256 Hash: {{ sha256_hash }}</p>
        <a href="/">Convert another text</a>
    </div>
</body>
</html>
